name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
    
env:
  SOLUTION_PATH: ./DPC.Solution
  DOCKERFILE_PATH: ./DPC.Solution/DPC.Web

jobs:

  sonar:
    uses: zealous-technology/DPC/.github/workflows/sonarcloud.yml@main
    with:
      SOLUTION_PATH: "foo"
    secrets: inherit

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
        
    - name: Restore dependencies
      run: dotnet restore $SOLUTION_PATH
    
    - name: Build
      run: dotnet build $SOLUTION_PATH --no-restore
      
    - name: Test
      run: dotnet test $SOLUTION_PATH --no-build --verbosity normal
         
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
      
    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
             
    - name: Build and push
      uses: docker/build-push-action@v4
      with:
        context: ${{ ENV.DOCKERFILE_PATH }}
        push: true
        tags: steveager/dpc:latest
